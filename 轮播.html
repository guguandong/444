<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="swiper.css"/>
		<script src="swiper-3.4.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery-3.1.1.js"></script>
	</head>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
		list-style: none;
		
	}
	#li img{
		width: 100%;
		
	}
	.bao{
		position: relative;
		text-align: center;
	}
	p{
		position: absolute;
		bottom: 0;
		left: 0;
		
		background: rgba(255,255,255,0.8);
		width: 100%;
	}
	</style>
	<body>
	<div class="bao">
		<div class="swiper-container" id="li">
		
		<div class="swiper-wrapper">
			<!--<div class="swiper-slide"><img src="img/lunbo1.jpg"><p>我们都是好小子</p></div>
			<div class="swiper-slide"><img src="img/lunbo2.jpg"><p>我善衣食住行</p></div>
			<div class="swiper-slide"><img src="img/lunbo3.jpg"><p>你来貌美如花</p></div>
			<div class="swiper-slide"><img src="img/lunbo4.jpg"><p>然后好好珍惜</p></div>
			-->
		</div>
		<div class="swiper-pagination"></div>
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
		
	    </div>
	    
	</div>   
	<script type="text/javascript">
	     $.ajax({
	     	type:"get",
	     	url:"http://127.0.0.1:6363",
	     	async:true,
	     	success:function(d){
				var sj=JSON.parse(d);
				var lb="";
				for(var i of sj.infor){
					lb+='<div class="swiper-slide">'
					   +'<img src='+i.src+' />'
					   +'<p>'+i.p+'</p>'
						+'</div>'
	                }
					$(".swiper-wrapper").html(lb)
			
			
				
		  
				var swiper= new Swiper("#li",{
				//自动播放
				autoplay:1000,
				loop:true,
				pagination: '.swiper-pagination',
				autoplayDisableOnInteraction:false,
				prevButton:'.swiper-button-prev',
			     nextButton:'.swiper-button-next',
			});	
			
		}	
			})
		
				
				
	   
	    
	    
	     
	     
	     
	
	
	
		
			
		</script>
	</body>
</html>
